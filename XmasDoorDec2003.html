<!DOCTYPE html>
<html>
<head>
<title>Room 2003 Door Decoration</title>

</head>
<body>
<h1>Flip Phone</h1>
<!-- basic row with 3 book covers across-->
<div class="row">
    <div class=".col-4"> </div>
    <div class=".col-4"></div>
    <div class=".col-4"></div>
</div><!-- end row-->
    
<!-- row with 2 book covers portrayed in landscape mode meant for row with door handle-->
<div class="row" >
    <!-- this div meant as border where door handle goes -->
    <div class="col-2 empty">LEAVE EMPTY</div>
    <div class="col-4" id="corduroy">        
        <div class="flapContainer">
            <div class="frontFlap">Corduroy</div>
            <div class="backFlap">
                <p>I have read this book all by myself</p>
            </div>
        </div>
     </div>
    <div class="col-4 bookcover">Empty div at the moment</div>
    <div class="col-2 empty">LEAVE EMPTY</div>
</div>    <!-- end row-->
